<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <h1>SPRING TEST</h1>
  <a style="float: right" th:href="@{/board/upload}">글작성</a>
  <table class="table table-hover">
    <thead>
    <th>글번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>내용</th>
    <th>작성일</th>
    <th>조회수</th>
    </thead>
    <tr th:each="list :${list}">

      <td>
        <a th:href="@{/board/view(boardId=${list.boardId})}">[[${list.boardId}]]</a></td>
      <td>[[${list.title}]]</td>
      <td>[[${list.name}]]</td>
      <td>[[${list.content}]]</td>
      <td>[[${list.createDate}]]</td>
      <td>[[${list.read}]]</td>
    </tr>
  </table>
  <div style="text-align: right">총개수: [[${cnt}]] 개의 글</div>
<!--  <h4>114</h4>-->
</div>
</body>
</html>
